<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet" />
  <!--Montserrat font-->
  <link rel="stylesheet" href="styles/styles.css" />
  <script defer src="js/validate.js"></script>
</head>
<body>
    <div class="container vh-100">
        <div class="row">
            <div class="col-md-6 d-none d-md-block" style="background-color:gray;"></div>
            <div class="col-md-6 col-12 col-lg-6 bg-white" style="padding-left: 50px;">
                <h2 class="mt-5 mb-3" style="font-size: 1.5rem;">Sign Up</h2>
                <p style="font-size: 10px; font-weight: 600;">Continue with
                    <img src="images/letter-g.png" alt="Logo" class="img-fluid" width="20" height="20" style="border-radius: 50px; margin: 3px;" />
                    <img src="images/facebook.png" alt="Logo" class="img-fluid" width="20" height="20" style="border-radius: 50px; margin-right: 10px;" />
                    Or </p>
                <form id="signUpForm">
                    <fieldset  class="mb-3" style="border: 1px solid #f4f4f4; border-radius: 10px; width: 80%; padding-left: 20px;
                    padding-bottom: 10px; padding-top: 10px;">
                       <label for="firstName" style=" margin-bottom: 0px; color: #b4b3b8; font-size: 12px;">First Name</label>
                       <input type="text" class="form-control custom-input" id="firstName">
                       <div class="error text-danger"></div>
                   </fieldset>
                   <fieldset  class="mb-3" style="border: 1px solid #f4f4f4; border-radius: 10px; width: 80%; padding-left: 20px;
                    padding-bottom: 10px; padding-top: 10px;">
                    <label for="lastName" style=" margin-bottom: 0px; color: #b4b3b8; font-size: 12px; display: inline;">Last Name</label>
                    <input type="text" class="form-control custom-input" id="lastName">
                    <div class="error text-danger"></div>
                   </fieldset>
                    <fieldset  class="mb-3" style="border: 1px solid #f4f4f4; border-radius: 10px; width: 80%; padding-left: 20px;
                     padding-bottom: 10px; padding-top: 10px;">
                        <label for="email" style=" margin-bottom: 0px; color: #b4b3b8; font-size: 12px;">Email</label>
                        <input type="text" class="form-control custom-input" id="email">
                        <div class="error text-danger"></div>
                    </fieldset>
                    <fieldset class="mb-3" style="border: 1px solid #f4f4f4; border-radius: 10px; width: 80%; padding-left: 20px;
                    padding-bottom: 10px; padding-top: 10px;">
                       <label for="password" style=" margin-bottom: 0px; color: #b4b3b8; font-size: 12px;">Password</label>
                       <input type="password" class="form-control custom-input" id="password">
                       <div class="error text-danger"></div>
                   </fieldset>
                   <fieldset  class="mb-4" style="border: 1px solid #f4f4f4; border-radius: 10px; width: 80%; padding-left: 20px;
                   padding-bottom: 10px; padding-top: 10px;">
                      <label for="password2" style=" margin-bottom: 0px; color: #b4b3b8; font-size: 12px;">Confirm Password</label>
                      <input type="password" class="form-control custom-input" id="password2">
                      <div class="error text-danger"></div>
                  </fieldset>
                   <p style="font-size: 10px; font-weight: 600;">Forgot password?
                    <a style="color: #ffba24; text-decoration: none; cursor: pointer;">Reset Password</a>
                   </p>
                   <button type="submit" class="btn btn-login mt-2 mb-2">Sign Up</button>
                   <p style="font-size: 10px; font-weight: 600; padding-top: 10px; text-align: center; width: 80%;">
                    Already have an account?
                    <a href="login.html" style="color: #ffba24; text-decoration: none; cursor: pointer;">Login</a>
                   </p>
                </form>

                        </button>
                    </div>
                    <div class="toast-body">
                     //  Toast message here 
                    </div>
            </div> -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
